<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cop 2</title>
    <link rel="stylesheet" href="../css/roundSelection.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-container">
            <h1>Loading Game...</h1>
            <div id="loading-bar"></div>
            <div id="loading-text">0%</div>
        </div>
    </div>
    <div class="stage-select">
        <h1>STAGE SELECT</h1>
        <div class="files">
          <div class="file">
            <img src="beginner.jpg" alt="Beginner">
            <p class="level beginner">BEGINNER</p>
          </div>
          <div class="file">
            <img src="medium.jpg" alt="Medium">
            <p class="level medium">MEDIUM</p>
          </div>
          <div class="file">
            <img src="expert.jpg" alt="Expert">
            <p class="level expert">EXPERT</p>
          </div>
        </div>
        <div class="instructions">
          <p>SHOOT TO SELECT</p>
        </div>
      </div>
    <script src="../js/roundSelection.js"></script>
</body>
</html>
